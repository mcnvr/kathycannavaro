name: Scrape Featured Properties

on:
  # Run daily at 6 AM EST (10 AM UTC)
  schedule:
    - cron: '0 10 * * *'
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 libasound2
      
      - name: Run scraper
        run: node scripts/scrape-properties.js
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: false
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/properties.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add data/properties.json
          git commit -m "Update featured properties data [automated]"
          git push
      
      - name: No changes
        if: steps.git-check.outputs.changed != 'true'
        run: echo "No changes to properties data"

